		<script>
            
            
			function add_in()
			{
				
                // 리스트
                var target = document.getElementById("interests");
                // 리스트에 추가할 내용물
                var content = document.getElementById("add_int").value;
                // 내용물을 포함할 리스트 한 줄
                var newN = document.createElement("li");
                // 리스트의 버튼
                var delb = document.createElement("span");
                delb.innerHTML="(del)";
                
                
                // 어떤 del버튼을 눌렀는지 판별하기!!!
                newN.addEventListener('click', function(){newN.id = "1"}, true);
                // del버튼 클릭하면 del_in 실행
                delb.setAttribute("onclick","del_in(1)");
                
                
                // 내용물에 (del)붙여서 리스트에 저장하기    
                newN.innerHTML = content;
                newN.appendChild(delb);
                
                
                
                
                // 리스트에 추가
                target.appendChild(newN);
                
                 
                
			}
            
            
            

			function del_in(k)
			{
				
                var x = document.getElementById("interests");
                var c = x.childNodes;
                
                
                for(var cnt=0;cnt<c.length;cnt++)
                    {
                        if(c[cnt].id==k)
                            {
                                x.removeChild(c[cnt]);
                                break;
                            }
                    }
                
                
                //i--;
                
               
                
            
			}
		</script>
